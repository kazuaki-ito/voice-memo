<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>フェースシート</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .section-title {
            font-size: 1.2em;
            color: #666;
            margin-top: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }
        .content {
            margin-top: 10px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .content-item {
            margin-bottom: 15px;
        }
        .label {
            font-weight: bold;
            color: #333;
        }
        .text-content {
            white-space: pre-wrap; /* 改行を反映 */
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <h1>フェースシート</h1>
    <div class="content">
        <div class="content-item">
            <span class="label">利用者名：</span> {{ facing_sheet["利用者名"] }}
        </div>
        <div class="content-item">
            <span class="label">年齢：</span> {{ facing_sheet["年齢"] }}
        </div>
        <div class="content-item">
            <span class="label">要介護度：</span> {{ facing_sheet["要介護度"] }}
        </div>
        <div class="content-item">
            <span class="label">身障等級：</span> {{ facing_sheet["身障等級"] }}
        </div>
        <div class="content-item">
            <span class="label">認知症：</span> {{ facing_sheet["認知症"] }}
        </div>
        <div class="section-title">相談内容 - 本人</div>
        <div class="content-item text-content">{{ facing_sheet["相談内容-本人"] }}</div>

        <div class="section-title">相談内容 - ご家族</div>
        <div class="content-item text-content">{{ facing_sheet["相談内容-ご家族"] }}</div>

        <div class="section-title">これまでの生活の経緯</div>
        <div class="content-item text-content">{{ facing_sheet["これまでの生活の経緯"] }}</div>
    </div>
</body>
</html>
