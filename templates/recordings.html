<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>録音一覧</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .table-container {
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            min-width: 600px; /* テーブル全体の最小幅を設定 */
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        td {
            vertical-align: top;
        }
        .transcription {
            max-width: 100%;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
        audio {
            width: 100%;
            max-width: 300px; /* 音声プレーヤーの最大幅を設定 */
        }
        @media screen and (max-width: 600px) {
            th, td {
                padding: 4px;
            }
            audio {
                max-width: 100%;
            }
        }
    </style>
    <script>
        function copyToClipboard(elementId) {
            var text = document.getElementById(elementId).innerText;
            navigator.clipboard.writeText(text).then(function() {
                alert('コピーしました: ' + text);
            }, function(err) {
                alert('コピーに失敗しました: ' + err);
            });
        }
            function createAssessment(transcription) {
        fetch("/create_assessment", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ transcription: transcription })
        })
        .then(response => response.json())
        .then(data => {
            if (data.url) {
                window.location.href = data.url;
            } else {
                alert("アセスメントの作成に失敗しました。");
            }
        })
        .catch(error => {
            console.error("Error creating assessment:", error);
            alert("エラーが発生しました。");
        });
    }
    </script>
</head>
<body>
    <h1>録音一覧</h1>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>ユーザー名</th>
                    <th>音声ファイル</th>
                    <th>文字データ</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {% for recording in recordings %}
                <tr>
                    <td>{{ recording.display_name }}</td>
                    <td>
                        <audio controls>
                            <source src="/recordings/{{ recording.filename }}" type="audio/mpeg">
                            ブラウザがaudio要素をサポートしていません。
                        </audio>
                    </td>
                    <td id="transcription-{{ loop.index }}" class="transcription">{{ recording.transcription }}</td>
                    <td nowrap="nowrap">
                        <button onclick="copyToClipboard('transcription-{{ loop.index }}')">コピー</button>
                        <button onclick="createAssessment('{{ recording.transcription }}')">アセスメント作成</button>
</td>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
