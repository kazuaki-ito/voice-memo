<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>支援経過</title>
  <style>
    body {
      font-family: "Noto Sans JP", sans-serif;
      margin: 40px;
      line-height: 1.6;
    }

    h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 40px;
      border-bottom: 2px solid #000;
      padding-bottom: 10px;
    }

    .info-table {
      width: 100%;
      margin-bottom: 20px;
      border-collapse: collapse;
    }

    .info-table td {
      border: 1px solid #000;
      padding: 8px;
    }

    .record-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    .record-table th,
    .record-table td {
      border: 1px solid #000;
      padding: 10px;
      vertical-align: top;
    }

    .record-table th {
      background-color: #f0f0f0;
      text-align: left;
    }

    .record-content {
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>支援経過まとめ</h1>

  <table class="info-table">
    <tr>
      <td style="width: 150px"><strong>利用者名</strong></td>
      <td>{{ user_name }}</td>
    </tr>
    <tr>
      <td><strong>作成者氏名</strong></td>
      <td>{{ author_name }}</td>
    </tr>
  </table>

  <table class="record-table">
    <thead>
      <tr>
        <th style="width: 200px">日付</th>
        <th>内容</th>
      </tr>
    </thead>
    <tbody>
      {% for rec in recordings %}
      <tr>
        <td norap>{{ rec.recorded_at.strftime('%Y年%m月%d日 %H:%M') }}</td>
        <td class="record-content">{{ rec.transcription }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <br>
  <a href="/list/">← 一覧に戻る</a>
</body>
</html>
